<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <link rel="stylesheet" type="text/css" href="calculator.css">
    </head>
    <body>
        <div id="calculator">
            <div id="heading">
                Calculator
            </div>
            <div id="search">
                <p id="element"></p>
            </div>
            <div class="button" data-type="AC">
                CE
            </div>
            <div class="button" data-type="+/-">
                +/-
            </div>
            <div class="button" data-type="%">
                %
            </div>
            <div class="button side" data-type="/">
                /
            </div>
            <div class="button" data-type="7">
                7
            </div>
            <div class="button" data-type="8">
                8
            </div>
            <div class="button" data-type="9">
                9
            </div>
            <div class="button side" data-type="*">
                *
            </div>
            <div class="button" data-type="4">
                4
            </div>
            <div class="button" data-type="5">
                5
            </div>
            <div class="button" data-type="6">
                6
            </div>
            <div class="button side" data-type="-">
                -
            </div>
            <div class="button" data-type="1">
                1
            </div>
            <div class="button" data-type="2">
                2
            </div>
            <div class="button" data-type="3">
                3
            </div>
            <div class="button side" data-type="+">
                +
            </div>
            <div class="button" data-type="0" id="zero">
                0
            </div>
            <div class="button side" data-type="=" id="equal">
                =
            </div>
        </div>
        <script src = "calculator.js"></script>
    </body>
</html>
